<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speech to H1</title>
</head>
<body>
  <div id="content">
    <!-- The H1 will be inserted here -->
  </div>
  <button id="start-btn">Start Speaking</button>
  
  <script>
    // Check for browser support
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert('Your browser does not support Speech Recognition. Try using Chrome.');
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'pt-BR'; // set language as needed
      recognition.interimResults = false; // we want final results
      recognition.maxAlternatives = 1;
      
      const startBtn = document.getElementById('start-btn');
      
      startBtn.addEventListener('click', () => {
        recognition.start();
      });
      
      recognition.addEventListener('result', (event) => {
        // Get the recognized text
        const transcript = event.results[0][0].transcript;
        console.log('Recognized text:', transcript);
        
        // Create an H1 element with the recognized text
        const h1 = document.createElement('h1');
        h1.textContent = transcript;
        
        // Append the H1 element to the div with id="content"
        const contentDiv = document.getElementById('content');
        // Optionally, clear existing content first
        contentDiv.innerHTML = '';
        contentDiv.appendChild(h1);
      });
      
      recognition.addEventListener('error', (event) => {
        console.error('Speech recognition error', event.error);
      });
    }
  </script>
</body>
</html>
